name: Deploy emp-app backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build backend JAR
        run: mvn clean package -Dspring.profiles.active=build

      - name: Copy backend JAR to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/EMS-0.0.1-SNAPSHOT.jar
          target: /home/${{ secrets.EC2_USER }}/backend-latest.jar

      - name: Restart backend app on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pkill -f backend-latest.jar || true
            chmod +x /home/${{ secrets.EC2_USER }}/backend-latest.jar
            nohup java -jar /home/${{ secrets.EC2_USER }}/backend-latest.jar > backend.log 2>&1 &
